version: 2
jobs: 
  build: 
    docker: 
      - image: circleci/node:13.0.1-stretch-browsers
    steps: 
      - checkout
      - run: pwd && ls -al
      - run: 
         name: Greeting 
         command: echo Hello 
      - run: 
         name: It is now 
         command: date   
      - run: 
         name: Git check
         command: git --version
      - run: 
         name: Node check 
         command: node --version && npm --version
      - run: 
         name: Docker check 
         command: docker --version
      - run: 
         name: Chrome check 
         command: google-chrome --version && which google-chrome && chromedriver --version && which chromedriver


  
